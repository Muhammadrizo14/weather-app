<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Project</title>
</head>
<body>


<div class="d-flex" style="padding-top: 100px">
    <div class="col-md-8">
        <div class="row">
            <div class="col-5">
                <form action="#" method="POST">
                    {% csrf_token  %}
                    <label for="city">Country</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="discover" class="mt-2 btn btn-danger">
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        {% for item in all_info %}

        <div class="alert alert-info">
            <div class="row">
                <div class="col-9">
                    <b>Country</b> : {{item.city}} <br>
                    <b>Temperature</b> : {{item.temp}} <br>
                </div>
                <div class="col-2 offset-1">
                    <img src="http://openweathermap.org/img/w/{{ item.icon }}.png" alt="">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
